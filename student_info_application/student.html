<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student_Data</title>
</head>
<body>
    <form action="/save" method="post">
      {{message}}<br><br>
      Student_ID : <input type="text" name="name" value="{{d_student.sid}}"><br><br>
      Student_NAME : <input type="text" name="name" value="{{d_student.snm}}"><br><br>
      Student_AGE : <input type="text" name="name" value="{{d_student.sage}}"><br><br>
      Student_ADDRESS : <input type="text" name="name" value="{{d_student.saddr}}"><br><br>
      Student_EMAIL : <input type="text" name="name" value="{{d_student.smail}}"><br><br>
      Student_PHONE_NUMBER : <input type="text" name="name" value="{{d_student.sphone}}"><br><br>
      <input type="submit" name="submit" value="submit"><br><br>
    </form>

</body>
</html>
